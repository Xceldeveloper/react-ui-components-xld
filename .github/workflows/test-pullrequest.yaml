name: Test Pull Request
on:
 pull_request:
   branches:
     - 'main'
   paths:
      - 'src/**'
      # - 'src/components/**.css'
      # - 'src/components/**.scss'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
